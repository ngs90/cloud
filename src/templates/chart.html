<!DOCTYPE html>
<html>
  <head>
    <title>Bar charts with Bokeh!</title>
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-2.3.1.min.css" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.3.1.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Bugs found over the past {{ bars_count }} days</h1>
    {{ the_div|safe }}
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-2.3.1.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.3.1.min.js"></script>
    {{ the_script|safe }}

  <form method="POST">
      <input name="text">
      <input type="submit">
  </form>

  <p>This is the preprocessed text:</p>
  {{ text |safe }}


  </body>
</html>
